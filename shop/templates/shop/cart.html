<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% block body_block %}
<h1 style='text-align:center;'>cart</h1>
<table class="table table-dark table-striped mt-5">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    {%for product in carts%}
    <tr>
        <td>{{product.product}}</td>
        <td>{{product.price}}</td>
        <td><a href="{%url 'cartdelete' product.id %}">Delete</a></td>
    </tr>
    {%endfor%}
</table>
{% endblock %}
