<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% block body_block %}

<div class="row">
    <div class="col-12 mt-5">
        <div class="container brand_container">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" class="brand_submit ms-5">
            </form>
        </div>

    </div>
    <div class="col-12 mt-5">
        <table class="table table-dark table-striped">
            <tr>
                <td>
                    <h1>Brand Name</h1>
                </td>
                <td>
                    <h1>Edit</h1>
                </td>
                <td>
                    <h1>Delete</h1>
                </td>
            </tr>
            {%for brand in brands%}
            <tr>
                <td>{{brand.brand_name}}</td>
                <td><a href="{%url 'brandedit' brand.id %}">edit</a></td>
                <td><a href="{%url 'branddelete' brand.id%}">delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>
{% endblock %}
