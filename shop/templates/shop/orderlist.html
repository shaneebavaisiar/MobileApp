<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% block body_block %}
{{carts}}

  <table class="table table-dark table-striped mt-5">
      <tr>
            <th>image</th>
          <th>product</th>
          <th>price</th>
          <th>address</th>
          <th>status</th>
          <th>cancel Order</th>
          <th>view details</th>

      </tr>
      {%for item in products %}
      <tr>
          <td><img src="{{item.product.img.url}}" alt="" height="80px" ></td>
          <td>{{item.product}}</td>
          <td>{{item.product.price}}</td>
          <td>{{item.address}}</td>
          <td>{{item.status}}</td>
          <td><a href="{%url 'orderdelete' item.id%}">cancel</a></td>
          <td><a href="{% url 'productdetails' item.id %}">view</a></td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
