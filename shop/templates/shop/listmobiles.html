<!DOCTYPE html>
{% extends 'shop/base.html' %}
{% block body_block %}

<div class="container mobile_list ">
  <div class="row " >
    {%for mobile in mobiles%}
    <div class="col-4 ">
        <div class="card box" style="width: 18rem;">
          <img src="{{mobile.img.url}}" height="200px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{mobile.mobile_name}}</h5>
            <p class="card-text"><b>price:</b>{{mobile.price}}</p>
            <a href="{%url 'detail' mobile.id%}" class="btn btn-primary">Buy Now</a>
            <a href="{% url 'addtocart' mobile.id %}" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
